<script>
    document.querySelectorAll('.toggle-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const card = btn.closest('.card');
            const content = card.querySelector('.toggle-content');
            const isExpanded = content.classList.contains('expanded');

            if (isExpanded) {
                // 1. Fade out text quickly
                content.classList.add('hiding-text');

                // 2. After opacity fade, close container smoothly
                setTimeout(() => {
                    content.classList.remove('expanded');
                }, 200);

                // 3. After max-height transition, reset text opacity for next open
                setTimeout(() => {
                    content.classList.remove('hiding-text');
                }, 800); // 200 + 600 = total transition time

                btn.classList.remove('rotated');
            } else {
                // Opening: expand container first
                content.classList.add('expanded');

                // Then fade in text after a slight delay
                setTimeout(() => {
                    content.classList.remove('hiding-text');
                }, 300);

                btn.classList.add('rotated');
            }
        });
    });
</script>
